<div ng-show="hasFeature('gz:feature:github')" ng-switch="isLoggedIn()">
  <a ng-switch-when="false" class="btn btn-success" href="https://github.com/login/oauth/authorize?client_id={{clientId()}}&amp;scope=repo,user,gist"><i class="icon-check icon-white"></i>&nbsp;Authorize with GitHub</a>
  <button ng-switch-default class="btn btn-danger" ng-click="logout()"><i class="icon-off icon-white"></i>&nbsp;{{username()}}</button>
</div>
