<li>
  <!-- When logged out, present the user with an OAuth link-->
  <a ng-hide="isLoggedIn()" ng-href="https://github.com/login/oauth/authorize?client_id={{clientId()}}&amp;scope=repo,user,gist">
    <i class="icon-signin"></i>
    <span>Log In</span>
  </a>

  <!-- TODO: When logged in, we would like to have a dropdown menu-->
  <a ng-show="isLoggedIn()" ng-click="logout()" href="#">
    <i class="icon-signout icon-white"></i>
    <span>{{userLogin()}}</span>
  </a>
</li>
