<div id="login">
  <header>
    <div class="navbar">
      <nav class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Geometry Zen</a>
          <ul class="nav pull-left">
            <li class="divider-vertical"></li>
          </ul>
          <ul class="nav pull-right">
          </ul>
        </div>
      </nav>
    </div>
  <header>
  <div class="row">
    <div class="offset1 span5">
      <a href="/#/auth/facebook"><img src="img/facebook.png"></a>
      <a href="/#/examples"><img src="img/github.png"></a>
      <a href="/auth/twitter"><img src="img/twitter.png"></a>
      <a href="/auth/google"><img src="img/google.png"></a>
    </div>
    <div class="span6">
      <form ng-submit="login()" class="login form-horizontal">
        <p class="error"></p>
        <div class="control-group">
          <label for="email" class="control-label">Email</label>
          <div class="controls">
            <input type="text" name="username" placeholder="" ng-model="credentials.username" required/>
          </div>
        </div>
        <div class="control-group">
          <label for="password" class="control-label">Password</label>
          <div class="controls">
            <input type="password" name="password" placeholder="" ng-model="credentials.password" required/>
          </div>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Log In</button>
          or
          <a href="#/signup">Sign Up</a>
        </div>
      </form>
    </div>
  </div>
</div>
