<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Editor</title>
  <style type="text/css" media="screen">
    body {
        overflow: hidden;
    }
    
    #editor { 
        margin: 0;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }
  </style>
</head>
<body>

<pre id="editor">function foo(items: string[]): void {
    var i: number;
    for (i = 0; i &lt; items.length; i++) {
        var item = items[i];
        console.log(item);
    }
    foo(['Hello', 'World', '!']);
}</pre>
    
<script src="../vendor/jquery/dist/jquery.js"></script>
<script src="src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    function readFile(url, callback) {
        $.ajax({
            type: "GET",
            url: url,
            success: callback,
            error: (function (jqXHR, textStatus)
            {
                return console.log(textStatus);
            })
        });
    }
    
    function prepareWorkspace(ws)
    {
        var libnames =
        [
            "mode/typescript/lib.d.ts"
        ];
    
        libnames.forEach(function(fileName)
        {
            readFile(fileName, function(content)
            {
                if (ws) {
                    ws.ensureScript(fileName, content.replace(/\r\n?/g, '\n'), true);
                }
            });
        });
    }

$(function() {
    var workspace = ace.workspace();
    
    prepareWorkspace(workspace);
    
    var editor = ace.edit('editor', workspace);
    editor.setTheme('ace/theme/textmate');
    editor.getSession().setMode('ace/mode/typescript');
    editor.getSession().setTabSize(4);
    editor.changeFile(editor.getValue(), 'abc.ts');
    editor.focus();
    editor.gotoLine(0, 0);
    editor.setShowInvisibles(true)
    editor.setFontSize("15px")
});
</script>

</body>
</html>
